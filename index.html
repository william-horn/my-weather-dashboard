 <!DOCTYPE html>

 <html>
     <head>
         <!-- ** Title ** -->
         <title>Weather Dashboard</title>
 
         <!-- ** Metadata ** -->
         <meta charset="utf-8"/>
         <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
         <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
         <meta name="author" content="William J. Horn"/>
         <meta name="description" content="My weather dashboard for weather forecast"/>
 
         <!-- ** CSS Third Party ** -->
         <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/> -->
         <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;700&display=swap" rel="stylesheet"/> <!-- font-family: 'Source Code Pro', monospace; -->
         <!-- <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Press+Start+2P&family=Source+Code+Pro:wght@200;300;400&display=swap" rel="stylesheet"> -->
 
         <!-- ** Local CSS ** -->
         <!-- css libraries -->
         <link rel="stylesheet" href="./resources/workspace/css/libs/base.css"/> <!-- base css library -->
         <link rel="stylesheet" href="./resources/workspace/css/libs/positioning.css"> <!-- positioning library -->
         <link rel="stylesheet" href="./resources/workspace/css/libs/visibility.css"/> <!-- visibility utility library -->
 
         <!-- main styles -->
         <link rel="stylesheet" href="./resources/workspace/css/main-style.css"/>
     </head>
	
     <body>
        <div class="wrapper">

            <header class="dashboard-header main-bg">
                <h1>Weather Dashboard</h1>
            </header>

            <main>
                <div class="top-container fill-viewport">
                    <div class="search-container">
                        <!-- <h2>Enter a Location:</h2> -->
                        <!-- <p>do something</p> -->
                        <div class="search-bg cent-self-hz">
                            <input id="search-field" type="text" placeholder="City, State">
                            <div class="search-drop-down search-history-results">
                                <!-- GENERATE THESE -->
                                <button>Raleigh, NC</button>
                                <button>Moscow, BR</button>
                                <button>London, EN</button>
                                <button>Hillsborough, NC</button>
                            </div>
                        </div>
                    </div>

                    <div class="current-weather-container cent-all-hz">
                        <div class="current-weather-display md-p break-all">
                            <!-- GENERATE THIS -->
                            <div class="cent-all-hz sm-m-all-vt sm-m-bot">
                                <h2>Raleigh, NC</h2>
                                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="ok">
                            </div>
                            <!-- GENERATE THESE -->
                            <div class="sm-m-all-vt">
                                <div class="flex-1">
                                    <p>Temperature:</p>
                                    <p>40°F</p>
                                </div>
                                <div class="flex-1">
                                    <p>Wind Speed:</p>
                                    <p>13mph</p>
                                </div>
                                <div class="flex-1">
                                    <p>Humidity:</p>
                                    <p>3%</p>
                                </div>
                                <div class="flex-1">
                                    <p>UVI:</p>
                                    <p>3%</p>
                                </div>
                            </div>
                        </div>

                        <div class="weather-card lg-m-hz hide">
                            <!-- GENERATE THIS -->
                            <div class="md-p main-bg">
                                <h2>Raleigh, NC</h2>
                                <img src="" alt="ok">
                                <div class="md-p">
                                    <!-- GENERATE THESE -->
                                    <div>
                                        <div class="space-btwn">
                                            <p>Temperature:</p>
                                            <p>40°F</p>
                                        </div>
                                        <div class="space-btwn">
                                            <p>Wind Speed:</p>
                                            <p>13mph</p>
                                        </div>
                                        <div class="space-btwn">
                                            <p>Humidity:</p>
                                            <p>3%</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </main>

        </div>


        <!-- ** JS Third Party ** -->
        <!-- import jQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

		<!-- load main script -->
		<script type="module" src="./resources/workspace/js/main.js"></script>
	</body>
</html>
